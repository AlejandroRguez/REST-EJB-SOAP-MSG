<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	template="/templates/template-public.xhtml">

	<ui:define name="titulo">
      #{msgs.tituloHead}
    </ui:define>

	<ui:define name="cuerpo">
	<p:panel header="#{msgs.tituloNuevoUsuario}">
		<p:panelGrid id="Grid" columns="2" cellpadding="5">
			#{msgs.usuario} 
  			<h:panelGroup>
				<p:inputText value="#{registro.login}" required="true"
					requiredMessage="#{msgs.formData_login_requiredMessage}"
					id="login">
					<f:validator validatorId="RepeatedLogin"/>
				</p:inputText>
			</h:panelGroup>
			
			#{msgs.nombreUsuario} 
  			<h:panelGroup>
				<p:inputText value="#{registro.name}" required="true"
					requiredMessage="#{msgs.formData_firstname_requiredMessage}"
					id="firstname">
				</p:inputText>
			</h:panelGroup>
			
			#{msgs.apellidoUsuario} 
  			<h:panelGroup>
				<p:inputText value="#{registro.surname}" required="true"
					requiredMessage="#{msgs.formData_lastname_requiredMessage}"
					id="lastname">
				</p:inputText>
			</h:panelGroup>
			
			#{msgs.emailUsuario} 
  			<h:panelGroup>
				<p:inputText value="#{registro.email}" required="true"
					requiredMessage="#{msgs.formData_email_requiredMessage}"
					id="email">
				</p:inputText>
			</h:panelGroup>
  
  			#{msgs.password} 
  			<h:panelGroup>
				<p:password value="#{registro.password}" required="true"
					requiredMessage="#{msgs.formLogin_password_requiredMessage}"
					id="password" match="password2" feedback="true"
					promtLabel = "#{msgs.mensajeContraseña}" weakLabel="#{msgs.debil}"
					goodLabel="#{msgs.buena}" strongLabel="#{msgs.fuerte}">
				<f:validateLength minimum="6" />
				</p:password>
			</h:panelGroup>
			
			#{msgs.passwordAgain} 
  			<h:panelGroup>
				<p:password value="#{registro.password}" required="true"
					requiredMessage="#{msgs.formLogin_password_requiredMessage}"
					id="password2" feedback="true"
					promtLabel = "#{msgs.mensajeContraseña}" weakLabel="#{msgs.debil}"
					goodLabel="#{msgs.buena}" strongLabel="#{msgs.fuerte}">
				<f:validateLength minimum="6" />
				</p:password>
			</h:panelGroup>
			<p:messages id="msjgral" showDetail="true" autoUpdate="true" closable="true"/>
			<p:commandButton id="boton" value="#{msgs.botonRegistrarse}"
				action="#{registro.createNewAccount}" update="@all" process="@form">
			</p:commandButton>
			<p:commandButton id="p_volver" value="#{msgs.botonVolver}" immediate="true"
				action = "volver" update="@all" process="@form">
			</p:commandButton>
		</p:panelGrid>
	</p:panel>
	</ui:define>

	<ui:define name="pie">
	</ui:define>

</ui:composition>
