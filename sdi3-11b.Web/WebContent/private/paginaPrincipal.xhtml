<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	template="/templates/template-public.xhtml">

	<ui:define name="titulo">
      #{msgs.tituloHead}
    </ui:define>

	<ui:define name="cuerpo">
		<p:panel id="saludo">
			<h1>#{msgs.preSaludo}#{login.user.name}#{msgs.postSaludo}</h1>
		</p:panel>
		<br/>
		<p:panel id="userMenu" header="#{msgs.menuUsuario}" style="margin-bottom:20px">
	        <section style="display:inline-block;padding:1em;">
					<p:commandButton id="p_miPerfil" value="#{msgs.botonMiPerfil}"
						action = "perfil" update="@all" process="@form">
					</p:commandButton>
					<p:commandButton id="p_cerrarSesion" value="#{msgs.botonLogout}"
						action="#{login.closeSession}" update="@all" process="@form">
					</p:commandButton>
				</section>
    	</p:panel>
    	<p:panel id="travelMenu" header="#{msgs.menuViajes}" style="margin-bottom:20px">
	        <section style="display:inline-block;padding:1em;">
					<p:commandButton id="p_lvRegistrado" value="#{msgs.botonLVRegistrado}"
						action="#{viajes.disponibles}" update="@all" process="@form">
					</p:commandButton>
					<p:commandButton id="p_misViajes" value="#{msgs.botonMisViajes}"
						action="#{viajes.promotor}" update="@all" process="@form">
					</p:commandButton>
					<p:commandButton id="p_misSolicitudes" value="#{msgs.botonSolicitudes}"
						action="#{viajes.misSolicitudes}" update="@all" process="@form">
					</p:commandButton>
					<p:commandButton id="p_nuevoViaje" value="#{msgs.botonNuevoViaje}"
						action ="nuevoViaje" update="@all" process="@form">
					</p:commandButton>
				</section>
    	</p:panel>
	</ui:define>

	<ui:define name="pie">
	</ui:define>

</ui:composition>
