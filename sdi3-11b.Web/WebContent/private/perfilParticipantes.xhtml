<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	template="/templates/template-public.xhtml">

	<ui:define name="titulo">
    #{msgs.tituloHead}
  </ui:define>

	<ui:define name="cuerpo">
		<p:panel header="#{msgs.participantes}">
			<p:dataTable id="tablalistado" var="elem"
				value="#{viajes.participantes}" border="1"
				emptyMessage="#{msgs.noHayParticipantes}">
				<p:column>
					<f:facet name="header">#{msgs.usuario}</f:facet>#{elem.login}</p:column>
				<p:column>
					<f:facet name="header">#{msgs.email}</f:facet>#{elem.email}</p:column>
			</p:dataTable>
		</p:panel>
		<p:commandButton id="p_volver" value="#{msgs.botonVolver}"
				action = "volver" update="@all" process="@form">
		</p:commandButton>
	</ui:define>
	<ui:define name="pie">
	</ui:define>
</ui:composition>
